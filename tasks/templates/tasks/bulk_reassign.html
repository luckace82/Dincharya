{% extends 'base.html' %}

{% block title %}Bulk Reassign Tasks{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="h5 mb-0">Bulk Reassign Tasks</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.non_field_errors }}

                        <div class="mb-3">
                            <label class="form-label">{{ form.task_ids.label }}</label>
                            {{ form.task_ids }}
                        </div>

                        <div class="mb-3">
                            <label class="form-label">{{ form.assigned_to.label }}</label>
                            {{ form.assigned_to }}
                        </div>

                        <div class="d-flex justify-content-end">
                            <a href="{% url 'dashboard' %}" class="btn btn-outline-secondary me-2">Cancel</a>
                            <button type="submit" class="btn btn-primary">Reassign</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
