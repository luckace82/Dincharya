            display: flex;
            gap: 15px;

        }

            display: inline-block;
            padding: 12px 30px;
            border-radius: 5px;

            font-weight: 600;
            font-size: 16px;
            transition: transform 0.2s;
        }
        
        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 20px rgba(102, 126, 234, 0.3);
        }
        
        .btn-secondary {
            background: #ecf0f1;
            color: #333;
            border: 1px solid #ddd;
